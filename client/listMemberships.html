<template name="listMemberships">
{{#with membershipType}}
<h1>{{membershipTypeName}}</h1>
{{#each memberships}}
<h3><a href="{{pathFor 'membership'}}">{{owner.firstName}} {{owner.lastName}}'s {{../membershipType}} Membership</a></h3>
<div class="row">
{{#each members}}
<div class="col-md-3">
<h4>{{role}}</h4>
<p><a href="{{pathFor 'member'}}">{{firstName}} {{lastName}}</a></p>
<p></p>
</div>
{{/each}}
</div>
{{/each}}
{{/with}}
</template>
