<template name="listMembershipsTypes">
<h1>Memberships Types!</h1>
{{#each membershipTypes}}
<h2>{{membershipTypeName}} ${{membershipCost}}</h2>
<a href="{{pathFor 'addMembership'}}"><button class="btn btn-primary">Add Membership</button></a>
<a href="{{pathFor 'listMemberships'}}"><button class="btn btn-success">View Memberships</button></a>
{{#quickRemoveButton collection="MembershipTypes" class='btn btn-warning' _id=this._id}}Remove Membership Type{{/quickRemoveButton}}
{{/each}}
</template>
